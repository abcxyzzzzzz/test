<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving button | Jessica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Đố em anh còn yêu bé hông👉👈</h2>
        <h4 class="question-prompt">Nếu em không chọn hoặc thoát là em ghét anh</h4>
        <img class="gif" alt="gif" src="https://media.giphy.com/media/PcCh9x9Pz5d2CriuMQ/giphy.gif"/>
        <div class="btn-group">
            <button class="yes-btn">Anh yêu bé nhìu😠</button>
            <button class="no-btn">Anh khum yêu bé😽</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
